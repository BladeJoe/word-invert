<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1">
    <meta name='description' content=''>
    <link rel='stylesheet' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Word invert</title>
</head>

<body class="d-flex justify-content-between flex-column" style="max-height: 100vh;">

    <h1 class="text-center">Invert Case</h1>



    <div class="input-group m-5 w-75 text-center mx-auto">
        <input type="text" class="form-control inputInvert" aria-label="text" aria-describedby="addon-wrapping">
    </div>

    <div class="outputInvert m-5 w-75 text-center mx-auto">
        Output
    </div>


    <h1 class="text-center">To UpperCase</h1>

    <div class="input-group m-5 w-75 text-center mx-auto">
        <input type="text" class="form-control inputUpper" aria-label="text" aria-describedby="addon-wrapping">
    </div>

    <div class="outputUpper m-5 w-75 text-center mx-auto">
        Output
    </div>


    <h1 class="text-center">To LowerCase</h1>

    <div class="input-group m-5 w-75 text-center mx-auto">
        <input type="text" class="form-control inputLower" aria-label="text" aria-describedby="addon-wrapping">
    </div>

    <div class="outputLower m-5 w-75 text-center mx-auto">
        Output
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="maiin.js"></script>
</body>

</html>
